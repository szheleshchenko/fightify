<div class="row">
  <div class="col col-66">
    @if (news$ | async; as result) {
      @if (result.isLoading) {
        <p>Loading</p>
      }
      @if (result.isSuccess) {
        <div class="row">
          @for (news of result.data.data; track news.title) {
            <div class="col col-50">
              <app-news-card [news]="news" />
            </div>
          }
        </div>
      }
      @if (result.isError) {
        <p>Error</p>
      }
    }
  </div>
  <div class="col col-33">
    <div class="row">
      <app-content-card heading="Last event" class="col col-100" />
      <app-content-card heading="Popular news" class="col col-100" />
      <app-content-card heading="Featured video" class="col col-100" />
    </div>
  </div>
</div>
