<div class="row">
  <div class="col col-66 col-mobile-100">
    <div class="row">
      @if (news) {
        @for (news of news.data; track news.title) {
          <div class="col col-50 col-mobile-100"></div>
        }
      }
    </div>
  </div>
  <div class="col col-33 col-mobile-100">
    <div class="row">
      <app-content-card heading="Last event" class="col col-100" />
      <app-content-card heading="Popular news" class="col col-100" />
      <app-content-card heading="Featured video" class="col col-100" />
    </div>
  </div>
</div>
