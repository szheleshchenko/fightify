<div class="events">
  <div class="events-filter">
    <app-select
      [formControl]="form"
      [options]="options"
      label="Select Competition"
      class="events-filter-select"
    />
  </div>
  <app-upcoming-events-controls (backClicked)="slideChanged(1)" (nextClicked)="slideChanged(-1)" />
  <div [ngStyle]="{transform: 'translateX(' + offset() + 'px)'}" class="events-list">
    <app-upcoming-event />
    <app-upcoming-event />
    <app-upcoming-event />
    <app-upcoming-event />
    <app-upcoming-event />
    <app-upcoming-event />
  </div>
</div>
