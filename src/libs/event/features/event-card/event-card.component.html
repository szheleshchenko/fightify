<div class="card">
  <div class="card-header">
    <span class="card-header-title">UFC FIGHT NIGHT:<br />ANKALAEV VS WALKER 2</span>
    <span class="card-header-time">Sunday, January 14</span>
  </div>
  <div class="card-details">
    <app-event-fighter-details [isWinner]="isUpcoming ? false : true" />
    <div class="card-details-meta">
      <div class="card-details-meta-divider">vs</div>
      <time class="card-details-meta-time">03:00 GMT+6</time>
      <a routerLink="/events/11-ankalaev-vs-walker" class="card-details-meta-link">
        @if (isUpcoming) {
          See details
        } @else {
          See results
        }
      </a>
    </div>
    <app-event-fighter-details />
  </div>
  @if (isUpcoming) {
    <app-event-countdown />
  }
</div>
