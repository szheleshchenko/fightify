@if (title) {
  <div *transloco="let t" class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col col-50">
          <div class="page-heading-container">
            <h1 class="page-heading-title">{{ title }}</h1>
          </div>
        </div>
        <div class="col col-50">
          <ol class="page-heading-breadcrumbs">
            <li class="page-heading-breadcrumbs-item">
              <a routerLink="/">{{ t('SHARED.NAVIGATION.TEXT_HOME') }}</a>
            </li>
            @for (breadcrumb of breadcrumbs; track breadcrumb.translationKey; let isLast = $last) {
              <li class="page-heading-breadcrumbs-item">
                @if (isLast) {
                  {{ t(breadcrumb.translationKey) }}
                } @else {
                  <a [routerLink]="breadcrumb.path">{{ t(breadcrumb.translationKey) }}</a>
                }
              </li>
            }
          </ol>
        </div>
      </div>
    </div>
  </div>
}
<ng-content select="[accessoryTop]" />
<div class="section container">
  <ng-content />
</div>
