<ng-container *transloco="let t; prefix: 'SHARED.HEADER.PROFILE_MENU'">
  @if (authStore.isAuthenticated()) {
    <app-avatar
      [appDropdownMenuTriggerFor]="content"
      src="https://avatars.githubusercontent.com/u/124599?v=4"
      align="end"
    />
  } @else {
    <div class="flex items-center gap-2">
      <a [routerLink]="links.login" size="sm" variant="ghost" appButton>{{ t('TEXT_LOGIN') }}</a>
      <a [routerLink]="links.register" size="sm" appButton>{{ t('TEXT_SIGN_UP') }}</a>
    </div>
  }
  <ng-template #content>
    <app-menu class="w-56 mt-2">
      <app-menu-group>
        <a [routerLink]="links.dashboard" appMenuItem>{{ t('TEXT_DASHBOARD') }}</a>
        <a [routerLink]="links.profile" appMenuItem>{{ t('TEXT_PROFILE') }}</a>
        <div appMenuItem>{{ t('TEXT_SETTINGS') }}</div>
      </app-menu-group>
      <app-menu-separator />
      <app-menu-group>
        <a
          (click)="authStore.unauthorize()"
          (keydown)="authStore.unauthorize()"
          tabindex="0"
          appMenuItem
        >
          {{ t('TEXT_LOG_OUT') }}
        </a>
      </app-menu-group>
    </app-menu>
  </ng-template>
</ng-container>
