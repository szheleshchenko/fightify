<label for="profile-menu-toggler" class="cursor-pointer">
  @if (isAuthorized()) {
    <app-avatar src="https://avatars.githubusercontent.com/u/124599?v=4" />
  } @else {
    <a
      routerLink="/login"
      class="inline-block px-5 py-3 text-base leading-6 align-top hover:text-red-600 lg:h-20 lg:px-4 lg:py-7"
    >
      Login
    </a>
  }
</label>
