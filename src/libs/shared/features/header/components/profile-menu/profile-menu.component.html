        src="https://avatars.githubusercontent.com/u/124599?v=4"
      />
    } @else {
      <span class="material-symbols-outlined text-slate-950">account_circle</span>
    }
  </ng-container>
  <ng-container accessoryTop>
    <div class="space-y-1">
      <p class="text-sm">szheleshchenko</p>
      <p class="text-xs"></p>
    </div>
  </ng-container>
</app-dropdown-menu>
