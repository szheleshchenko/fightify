<header *transloco="let t" class="header">
  <input id="toggle" type="checkbox" class="header-toggler-checkbox" hidden />
  <div class="container header-container">
    <div class="header-logo">
      <span>Fightify</span>
    </div>
    <label for="toggle" class="material-symbols-outlined header-toggler">menu</label>
    <nav class="header-navigation">
      <label for="toggle" class="material-symbols-outlined header-navigation-close"
        >arrow_back</label
      >
      <ul class="header-navigation-list">
        @for (link of links; track link.path) {
          <li class="header-navigation-item">
            <a
              [routerLink]="link.path"
              routerLinkActive="header-navigation-item-link-active"
              [routerLinkActiveOptions]="{exact: true}"
              class="header-navigation-item-link"
            >
              {{ t(link.translationKey) }}
            </a>
          </li>
        }
      </ul>
    </nav>
  </div>
</header>
