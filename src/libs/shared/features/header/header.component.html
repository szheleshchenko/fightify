<header *transloco="let translate" class="h-20 border-y border-slate-950">
  <nav class="container flex">
    <a routerLink="" class="inline-block h-20 pt-5 text-4xl">Fightify</a>
    <ul class="flex items-center ml-16">
      @for (link of links; track link.path) {
        <li>
          <a
            [routerLink]="link.path"
            class="inline-block h-20 py-7 px-4 text-lg leading-6 align-top hover:text-red-500"
          >
            {{ translate(link.translationKey) }}
          </a>
        </li>
      }
    </ul>
  </nav>
</header>
