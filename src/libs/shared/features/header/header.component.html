<header
  *transloco="let translate; prefix: 'SHARED.HEADER'"
  class="h-16 border-b border-slate-950 bg-slate-950 text-white lg:h-20"
>
  <nav class="container h-full flex items-center">
    <input id="mobile-menu-toggler" type="checkbox" class="peer" hidden #mobileMenuToggler />
    <app-logo classes="h-4 lg:h-6" />
    <ul
      class="absolute flex flex-col w-[calc(100%-2rem)] scale-95 peer-checked:scale-100 invisible peer-checked:visible top-16 bg-slate-950 transition z-50 lg:relative lg:flex-row lg:items-center lg:ml-16 lg:scale-100 lg:visible lg:top-0 lg:w-auto"
    >
      @for (link of navigationLinks; track link.path) {
        <li>
          <a
            [routerLink]="link.path"
            class="inline-block px-5 py-3 text-base leading-6 align-top hover:text-red-600 lg:h-20 lg:px-4 lg:py-7"
          >
            {{ translate(link.translationKey) }}
          </a>
        </li>
      }
    </ul>
    <div class="flex items-center gap-4 ml-auto">
      <button class="material-symbols-outlined hover:text-red-600">search</button>
      <label
        for="mobile-menu-toggler"
        class="material-symbols-outlined hover:text-red-600 inline-block cursor-pointer select-none lg:hidden"
      >
        menu
      </label>
      <app-header-profile-menu />
    </div>
  </nav>
</header>
