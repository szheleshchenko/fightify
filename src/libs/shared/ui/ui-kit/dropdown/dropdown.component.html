<ng-template #listItem let-option>
  <app-dropdown-option *transloco="let t">
    <a [routerLink]="option.link" class="dropdown-link">
      {{ t(option.translationKey) }}
    </a>
  </app-dropdown-option>
</ng-template>
<div class="dropdown">
  <div class="dropdown-trigger">
    <ng-content select="[trigger]" />
  </div>
  <ul class="dropdown-content">
    <ng-content select="[accessoryTop]" />
    @for (option of options; track option.translationKey) {
      <li>
        <ng-container *ngTemplateOutlet="item || listItem; context: {$implicit: option}" />
      </li>
    }
    <ng-content select="[accessoryBottom]" />
  </ul>
</div>
