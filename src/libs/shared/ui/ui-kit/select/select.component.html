<div class="select">
  <input id="trigger" type="checkbox" hidden />
  <label for="trigger" class="select-trigger">
    <span class="select-label">{{ label }}</span>
    <span class="select-value">{{ value.title }}</span>
  </label>
  <ul class="select-options">
    @for (option of options; track option.value) {
      <li
        (click)="valueChanged(option)"
        (keyup.enter)="valueChanged(option)"
        [class.select-option-selected]="option.value === value.value"
        class="select-option"
        role="option"
        [aria-selected]="option.value === value.value"
        tabindex="0"
      >
        {{ option.title }}
      </li>
    }
  </ul>
</div>
