<div class="select" #select>
  <input [id]="label" type="checkbox" class="select-checkbox" hidden #input />
  <label [for]="label" class="select-trigger" tabindex="0" (keyup.enter)="input.click()">
    <span class="select-label">{{ label }}</span>
    <div class="select-value">{{ value()?.title }}</div>
  </label>
  <ul class="select-options">
    @for (option of options; track option.value) {
      <li
        (click)="changed(option)"
        (keyup.enter)="changed(option)"
        [class.select-option-selected]="option.value === value()?.value"
        class="select-option"
        role="option"
        [attr.aria-selected]="option.value === value()?.value"
        tabindex="0"
      >
        {{ option.title }}
      </li>
    }
  </ul>
</div>
