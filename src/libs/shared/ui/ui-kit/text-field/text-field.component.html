<div class="text-field">
  <input
    [placeholder]="placeholder"
    [value]="value"
    (input)="changed($event)"
    class="text-field-input"
  />
  @if (label) {
    <span class="text-field-label">
      {{ label }}
      @if (isRequired) {
        <span class="text-field-required">*</span>
      }
    </span>
  }
</div>
