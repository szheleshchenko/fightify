<nav class="tabs">
  <ul class="tabs-items">
    @for (tab of tabs(); track tab.label) {
      <li [class.tabs-item-active]="tab.active()" class="tabs-item">
        <a
          (click)="clicked(tab.label())"
          (keyup.enter)="clicked(tab.label())"
          tabindex="0"
          class="tabs-tab"
          role="button"
        >
          {{ tab.label() }}
        </a>
      </li>
    }
  </ul>
  <ng-content />
</nav>
