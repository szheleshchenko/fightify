<form class="max-w-md mx-auto border rounded-2xl">
  <hgroup class="space-y-2 p-6">
    <h4 class="text-2xl font-mono font-semibold">{{ heading() }}</h4>
    @if (subheading()) {
      <h5 class="text-sm text-muted-foreground">{{ subheading() }}</h5>
    }
  </hgroup>
  <div class="flex flex-col gap-3 p-6 pt-0">
    <ng-content />
  </div>
  <div class="px-6 pb-6">
    <ng-content select="[actionContent]" />
  </div>
</form>
