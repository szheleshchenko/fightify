<form class="wrapper">
  <div class="wrapper-header">
    <hgroup>
      <h4 class="wrapper-heading">{{ heading }}</h4>
      @if (subheading) {
        <h5 class="wrapper-subheading">{{ subheading }}</h5>
      }
    </hgroup>
  </div>
  <div class="wrapper-content">
    <ng-content />
    <app-button size="large" class="wrapper-button">{{ buttonText }}</app-button>
  </div>
</form>
