<app-login-form-wrapper
  [formGroup]="form"
  (ngSubmit)="submitted()"
  heading="Register"
  subheading="Register To Enjoy All The Benefits"
  buttonText="Create Account"
>
  <app-text-field formControlName="email" [isRequired]="true" label="Email" />
  <app-text-field formControlName="password" [isRequired]="true" label="Password" />
  <app-text-field formControlName="confirmPassword" [isRequired]="true" label="Confirm password" />
</app-login-form-wrapper>
