<app-login-form-wrapper
  [formGroup]="form"
  (ngSubmit)="submitted()"
  buttonText="Login"
  heading="Login"
  subheading="We're Happy To See You Again"
>
  <app-text-field formControlName="email" [isRequired]="true" label="Email" />
  <app-text-field formControlName="password" [isRequired]="true" label="Password" />
  <span class="form-link">Forgot password? <a routerLink="/forgot-password">Click here</a></span>
</app-login-form-wrapper>
