<app-login-form-wrapper
  [formGroup]="form"
  *transloco="let t; prefix: 'USER.LOGIN_FORM'"
  (ngSubmit)="submitted()"
  [heading]="t('TEXT_LOGIN')"
  [subheading]="t('TEXT_ENTER_YOUR_USERNAME')"
  #ngForm="ngForm"
>
  <app-text-field
    formControlName="username"
    [isRequired]="true"
    [label]="t('TEXT_USERNAME')"
    placeholder="your_username"
  />
  <app-text-field
    formControlName="password"
    [isRequired]="true"
    [label]="t('TEXT_PASSWORD')"
    [placeholder]="t('TEXT_6_CHARACTERS')"
    type="password"
  />
  <div class="text-right">
    <a [routerLink]="links.forgotPassword" class="text-sm">{{ t('LINK_FORGOT_PASSWORD') }}</a>
  </div>
  <app-button
    [isLoading]="action.isPending()"
    [isDisabled]="form.invalid && ngForm.submitted"
    class="w-full"
    actionContent
  >
    {{ t('TEXT_LOGIN') }}
  </app-button>
</app-login-form-wrapper>
