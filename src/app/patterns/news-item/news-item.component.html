@let classes = newsItemClasses();
@let link = '/news/' + 1;

<article [class]="classes.wrapper()">
  <a [routerLink]="link" [class]="classes.image()">
    <img [src]="image" class="absolute w-full h-full object-cover" alt="Description of image" />
  </a>
  <div [class]="classes.content()">
    <a [routerLink]="link">
      <h3 [class]="classes.title()">
        {{ title() }}
      </h3>
    </a>
    <p [class]="classes.description()">
      Alex Pereira is quickly rocketing up the ladder of all-time greats after delivering another
      jaw-dropping knockout to defend his title in the UFC 303 main event.
    </p>
    <div [class]="classes.meta()">
      <span>
        in <a routerLink="/news" class="text-foreground hover:text-foreground/60">News</a>
      </span>
      <span>
        by <a routerLink="/news" class="text-foreground hover:text-foreground/60">Admin</a>
      </span>
      <time datetime="2023-01-31">January 31, 2023</time>
    </div>
  </div>
</article>
