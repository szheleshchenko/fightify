@let response = users();

<app-page>
  <app-data-table
    [columns]="columns"
    [data]="response.data"
    [sortField]="orderBy()"
    [desc]="desc()"
  />
  <app-pagination
    [link]="appLinks.dashboardUsers"
    [currentPage]="response.pagination.currentPage"
    [lastPage]="response.pagination.lastPage"
    class="block py-4"
  />
</app-page>
